                  <a-text color="#000000" 
                    text="anchor: left; width: 2.07; ; value: This is a new plastic realism, plastic precisely because the realism of hills, sky, and water is missing. Every real form is a world. And any plastic surface is more alive than a drawn or painted face from which stares a pair of eyes and a smile.There is movement and movement. 
                    
                    *** 
                    
                    There are movements of small tension and movements of great tension and there is also a movement which our eyes cannot catch although it can be felt.; alphaTest: 2.18; xOffset: -0.24; yOffset: 0.96; zOffset: -0.159" rotation="0 136.14451240560084 0" position="-3.82277 1.62201 2.66132" scale="0.8 0.8 0.8" transparent="true"></a-text>
                    
                    <a-text value="I transformed myself in the zero of form and emerged from nothing to creation, that is, to Suprematism, to the new realism in painting – to non-objective creation." color="#000000" text="width: 1.77; value: It is from zero, in zero, that the true movement of being begins.
