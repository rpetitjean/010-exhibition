<!doctype html>
<html lang="en">
  <head>
    <title>Black Square - AR</title>
    <meta charset="utf-8">
    <meta name="description" content="Black Square">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link type="text/css" href="/stylesar.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="AR-Malevich-BlackSquare.glb" ar ar-placement="wall" ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral"  shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      <div id="error" class="hide"> AR is not supported </div>
    </model-viewer> 
    <script>
      document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
        if(event.detail.status === 'failed'){
          const error = document.querySelector("#error");
          error.classList.remove('hide');
          error.addEventListener('transitionend',(event) => {
            error.classList.add('hide');
          });
        }
      });
    </script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
