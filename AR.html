<!doctype html>
<html lang="en">
  <head>

    <title>0.10 Exhibition - AR</title>
    <meta charset="utf-8">
    <meta name="description" content="0.10 Exhibition - AR">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" href="ARBUtton.png" />
    <link type="text/css" href="/stylesindex.css" rel="stylesheet"/>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

 
  </head>
  <body>
    <a-scene
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            >

          <a-asset>
            <img id="main" crossorigin="anonymous" src="360Image.jpg">
            <img id="ar" crossorigin="anonymous" src="ARBUtton.png">
            <img id="arv" crossorigin="anonymous" src="ariconnn.png">
          </a-asset>

  <!-- Camera  -->  
     <a-entity id="rig" position="0 0 0" rotation="0 0 0" active="true">
     <a-camera id="camera" wasd-controls="enabled:false" look-controls="enabled:true" fov="60" active="true"></a-camera>
     </a-entity>
      
  <!-- Cursor -->  
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable" ></a-entity>

  <!-- 360 Background -->  
    <a-sky id="image-360" radius="100" rotation="0 -90 0" src="#main"
   ></a-sky>

  <!-- AR Button -->  

   <!-- 01 BlackSquare -->  
<a-plane class="clickable" src="#ar" position="0.1 1.87 -3" scale="0.1 0.1 0.1" transparent="true"
event-set__enter="_event:mouseenter; geometry.height:1.1 ; width:1.1 ; src: #arv"
event-set__leave="_event:mouseleave; geometry.height:1 ; width:1 ; src: #ar"
               
link="href: BlackSquare.html"></a-plane>

    <!-- 02 Football -->  
<a-plane class="clickable" src="#ar" position="-0.38 1.70 -3" scale="0.1 0.1 0.1" transparent="true" rotation="0 15 0"
event-set__enter="_event:mouseenter; geometry.height:1.1 ; width:1.1 ; src: #arv"
event-set__leave="_event:mouseleave; geometry.height:1 ; width:1 ; src: #ar"
link="href: PainterlyRealismOfAFootballPlayer.html">
</a-plane>

<!-- 03 Pictorial Masses -->  
<a-plane class="clickable" src="#ar" position="-2.7 1.1 -1" scale="0.1 0.1 0.1" rotation="0 40 0" transparent="true"
event-set__enter="_event:mouseenter; geometry.height:1.1 ; width:1.1 ; src: #arv"
event-set__leave="_event:mouseleave; geometry.height:1 ; width:1 ; src: #ar"
link="href: TwoPictorialMasses.html">
</a-plane>

<!-- 04 Red and Black Square -->  
<a-plane class="clickable" src="#ar" position="0.82 1.7 -2.8" scale="0.1 0.1 0.1" rotation="0 -45 0" transparent="true"
event-set__enter="_event:mouseenter; geometry.height:1.1 ; width:1.1 ; src: #arv"
event-set__leave="_event:mouseleave; geometry.height:1 ; width:1 ; src: #ar"
link="href: RedSquareAndBlackSquare.html">
</a-plane>

<!-- 05 Red Square -->  
<a-plane class="clickable" src="#ar" position="0.68 1.1 -2.8" scale="0.1 0.1 0.1" rotation="0 -40 0" transparent="true"
event-set__enter="_event:mouseenter; geometry.height:1.1 ; width:1.1 ; src: #arv"
event-set__leave="_event:mouseleave; geometry.height:1 ; width:1 ; src: #ar"
link="href: RedSquare.html">
</a-plane>

<!-- 06 Two Dimensional Self-Portrait -->  
<a-plane class="clickable" src="#ar" position="1.52 1.1 -2.8" scale="0.1 0.1 0.1" rotation="0 -45 0" transparent="true"
event-set__enter="_event:mouseenter; geometry.height:1.1 ; width:1.1 ; src: #arv"
event-set__leave="_event:mouseleave; geometry.height:1 ; width:1 ; src: #ar"
link="href: TwoDimensionalSelf-Portrait.html">
</a-plane>

<!-- 07 Airplane Flying -->  
<a-plane class="clickable" src="#ar" position="2.65 1.2 -0.8" scale="0.1 0.1 0.1" rotation="0 -55 0" transparent="true"
event-set__enter="_event:mouseenter; geometry.height:1.1 ; width:1.1 ; src: #arv"
event-set__leave="_event:mouseleave; geometry.height:1 ; width:1 ; src: #ar"
link="href: AirplaneFlying.html">
</a-plane>

<!-- 08 EightRedRectangles -->  
<a-plane class="clickable" src="#ar" position="-1.2 1.4 -2" scale="0.1 0.1 0.1" rotation="0 35 0" transparent="true"
event-set__enter="_event:mouseenter; geometry.height:1.1 ; width:1.1 ; src: #arv"
event-set__leave="_event:mouseleave; geometry.height:1 ; width:1 ; src: #ar"
link="href: EightRedRectangles.html">
</a-plane>

<a-text value="0.10 Exhibition - AR" position="-1 1.52 -3.2" color="blue"></a-text>

</a-scene>

  </body>
</html>
